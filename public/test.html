<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Appmedo Proxy Test</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; background:#0f172a; color:#f1f5f9; max-width:800px; margin:0 auto; padding:20px; }
    input,textarea,select { width:100%; padding:12px; border:1px solid #334155; border-radius:8px; background:#1e293b; color:#f1f5f9; box-sizing:border-box; }
    button { background:#3b82f6; color:white; border:none; padding:12px 24px; border-radius:8px; cursor:pointer; font-size:16px; width:100%; margin:10px 0; }
    button:disabled { background:#475569; cursor:not-allowed; }
    #placeholder { min-height:400px; display:flex; align-items:center; justify-content:center; background:#1e293b; border:2px dashed #475569; border-radius:12px; color:#94a3b8; }
    #log { background:#0f172a; border:1px solid #334155; padding:16px; border-radius:8px; font-family:monospace; font-size:12px; height:300px; overflow:auto; white-space:pre-wrap; }
    #apiOutput { background:#f0f9ff; border:1px solid #0ea5e9; padding:12px; border-radius:8px; margin:10px 0; color:#0c4a6e; display:none; }
    #status { padding:8px; border-radius:6px; font-weight:bold; margin:10px 0; }
    .flex { display:flex; gap:10px; }
    .flex input { flex:1; }
  </style>
</head>
<body>
  <h1>ğŸ–¼ï¸ Gemini 3 Pro Image Preview Test</h1>
  <label>Prompt: <input id="prompt" placeholder="æè¿°åœ–åƒ..." value="å¯æ„›çš„è²“å’ªåœ¨é¦™æ¸¯æ²™ç”°å€æ•£æ­¥"></label>
  <label>Image Upload: <input type="file" id="image" accept="image/*"></label>
  <label>
    <input type="checkbox" id="openai"> OpenAI æ ¼å¼è¼¸å‡º
  </label>
  <button onclick="generate()">ç”Ÿæˆåœ–åƒ</button>
  <div id="status"></div>
  <div id="apiOutput">
    <strong>API è¼¸å‡ºåœ°å€ï¼š</strong><span id="finalUrl"></span>
  </div>
  <img id="placeholder" src="">
  <details><summary>Raw API Log</summary><pre id="log"></pre></details>

  <script>
    const PROXY_URL = '/proxy/generateContent';
    let status = document.getElementById('status');
    let placeholder = document.getElementById('placeholder');
    let log = document.getElementById('log');
    let apiOutputDiv = document.getElementById('apiOutput');
    let finalUrlSpan = document.getElementById('finalUrl');

    async function generate() {
      const prompt = document.getElementById('prompt').value;
      const imageFile = document.getElementById('image').files[0];
      const openaiMode = document.getElementById('openai').checked;
      const btn = event.target;
      btn.disabled = true;
      status.textContent = 'â³ ç”Ÿæˆä¸­...';
      status.style.color = '#f59e0b';
      log.textContent = '';

      try {
        const formData = new FormData();
        formData.append('prompt', prompt);
        if (imageFile) {
          formData.append('image', imageFile);
        }
        if (openaiMode) {
          formData.append('openai', '1');
        }

        const response = await fetch(PROXY_URL, {
          method: 'POST',
          body: JSON.stringify({ prompt }),
          headers: { 'Content-Type': 'application/json' }
        });
        const data = await response.json();

        log.textContent = JSON.stringify(data, null, 2);

        // API è¼¸å‡ºåœ°å€
        const finalUrl = response.headers.get('x-final-destination');
        if (finalUrl) {
          finalUrlSpan.textContent = finalUrl;
          apiOutputDiv.style.display = 'block';
        }

        const openaiMode = response.headers.get('x-openai-mode') === 'enabled';
        if (openaiMode && data.data?.[0]?.b64_json) {
          placeholder.src = `data:image/png;base64,${data.data[0].b64_json}`;
        } else if (data.candidates?.[0]?.content?.parts?.[0]?.inline_data?.data) {
          placeholder.src = `data:image/png;base64,${data.candidates[0].content.parts[0].inline_data.data}`;
        } else {
          placeholder.src = '';
          status.textContent = 'âš ï¸ ç„¡åœ–ç‰‡æ•¸æ“š';
          status.style.color = '#f59e0b';
          placeholder.textContent = 'No Image Data';
          return;
        }

        status.textContent = 'âœ… ç”ŸæˆæˆåŠŸ';
        status.style.color = '#10b981';
        placeholder.style.display = 'block';
      } catch (e) {
        status.textContent = 'âŒ éŒ¯èª¤';
        status.style.color = '#ef4444';
        placeholder.textContent = e.message;
        log.textContent += `\nERROR: ${e.message}`;
      } finally {
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
